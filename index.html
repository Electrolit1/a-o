<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivonia Network | 2026</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container { padding: 20px; z-index: 2; }

        .logo {
            max-width: 180px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        h1 { font-size: 3rem; margin: 10px 0; }
        p { font-size: 1.2rem; color: #ccc; }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }

        .btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn-test {
            background: #333;
            border: 1px solid #555;
            color: #aaa;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 50px;
            cursor: pointer;
        }

        #mensaje-tiempo {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.4rem;
            color: #ff4b2b;
            min-height: 35px;
        }

        /* CARRUSEL DE IMÁGENES */
        #carrusel-fotos {
            position: absolute;
            bottom: 30px;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px 0;
        }

        .track {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 20s linear infinite;
        }

        .track img {
            height: 120px;
            margin: 0 15px;
            border-radius: 10px;
            border: 2px solid #444;
        }

        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-content">
        <img src="img/logo.png" alt="Ivonia Logo" class="logo">
        <h1 id="titulo">Año Nuevo 2026</h1>
        
        <div class="btn-group" id="botones">
            <button class="btn" onclick="mostrarAlertaTiempo()">¿Cuánto falta?</button>
            <button class="btn-test" onclick="lanzarEfectoFinal()">Prueba Modo 2026</button>
        </div>

        <div id="mensaje-tiempo"></div>
        <p id="frase-final">Nos vienen cosas muy buenas por delante.</p>
    </div>

    </div>

    <script>
        const fechaObjetivo = new Date('January 1, 2026 00:00:00').getTime();
        let yaEsAñoNuevo = false;

        // ESTA FUNCIÓN SE EJECUTA CADA 1 SEGUNDO AUTOMÁTICAMENTE
        const temporizadorGeneral = setInterval(function() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            // Si llegamos a 0 y aún no se ha activado el modo año nuevo
            if (diferencia <= 0 && !yaEsAñoNuevo) {
                yaEsAñoNuevo = true;
                lanzarEfectoFinal();
                clearInterval(temporizadorGeneral); // Detener el reloj
            }
        }, 1000);

        function mostrarAlertaTiempo() {
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;
            const display = document.getElementById('mensaje-tiempo');

            if (diferencia > 0) {
                const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
                const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
                const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);
                display.innerText = `Faltan: ${dias}d ${horas}h ${minutos}m ${segundos}s`;
            }
        }

        function lanzarEfectoFinal() {
            yaEsAñoNuevo = true;
            
            // 1. Eliminar carrusel
            const carrusel = document.getElementById('carrusel-fotos');
            if(carrusel) carrusel.remove();

            // 2. Cambiar textos
            document.getElementById('titulo').innerText = "Ivonia Network | 2026";
            document.getElementById('mensaje-tiempo').innerHTML = `<span style="font-size: 2.5rem; color: #ffd700;">¡FELIZ AÑO NUEVO!</span>`;
            
            // 3. Quitar botones
            document.getElementById('botones').style.display = 'none';

            // 4. Iniciar confeti
            lanzarCohetes();
        }

        function lanzarCohetes() {
            var duration = 30 * 1000; // 30 segundos de cohetes
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0, y: 0.8 }, colors: ['#ff416c', '#ffd700'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1, y: 0.8 }, colors: ['#ff4b2b', '#ffffff'] });
            }, 100);
        }
    </script>
</body>
</html>
